<header>
  <nav class="navbar navbar-expand-sm navbar-light box-shadow">
    <div class="container">
      <a [routerLinkActiveOptions]="{exact: true}"
         [routerLinkActive]="['text-primary']"
         [routerLink]="['/']"
         class="navbar-brand">Home</a>

      <button (click)="isExpanded = !isExpanded" class="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div [ngbCollapse]="isExpanded" class="navbar-collapse collapse d-sm-inline-flex">
        <ul class="navbar-nav">
          <li class="nav-item mr-2">
            <a [routerLinkActive]="['text-primary']" [routerLink]="[paths.Chat]" class="nav-link">App</a>
          </li>

          <li class="nav-item">
            <a [routerLinkActive]="['text-primary']" [routerLink]="[paths.DocsApi]" class="nav-link">API</a>
          </li>
        </ul>
        <hr>
        <ul *ngIf="verifiedToken(); else unverifiedToken" class="navbar-nav ml-auto">
          <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
            <a class="btn btn-outline-primary" tabindex="0" ngbDropdownToggle id="navbarDropdown" role="button">Account</a>

            <div ngbDropdownMenu aria-labelledby="navbarDropdown" class="dropdown-menu">
              <a ngbDropdownItem [routerLinkActive]="['text-primary']" [routerLink]="[paths.Contacts]">Contacts</a>
              <div class="dropdown-divider"></div>
              <a ngbDropdownItem [routerLinkActive]="['text-primary']" [routerLink]="[paths.Profile]">Profile</a>
              <a ngbDropdownItem [routerLinkActive]="['text-primary']" [routerLink]="[paths.Logout]">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<ng-template #unverifiedToken>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item mr-2">
      <a [routerLinkActive]="['text-active']" [routerLink]="[paths.Login]"
         class="nav-link font-weight-bold">Sign in</a>
    </li>

    <li class="nav-item">
      <a [routerLinkActive]="['text-active']" [routerLink]="[paths.Signup]"
         class="nav-link font-weight-bold">Sign up</a>
    </li>
  </ul>
</ng-template>
