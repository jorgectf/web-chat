<div class="container-fluid">
  <div (click)="onConversationChanged(conversation)"
       *ngFor="let conversation; of conversations?.conversations; index as i;"
       [ngClass]="{'bg-white': isThisSelected(conversation),
       'bg-transparent': !isThisSelected(conversation),
       'selected': isThisSelected(conversation)}"
       class="card mb-2">
    <div class="card-body">
      <h5 class="card-title">{{conversation.rightUser?.userName}}</h5>
      <app-crimea [conversation]="conversation"></app-crimea>
    </div>
  </div>
</div>
