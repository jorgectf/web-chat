<header>
  <nav class="navbar navbar-expand-sm navbar-light box-shadow">
    <div class="container">
      <a [routerLinkActiveOptions]="{exact: true}" [routerLinkActive]="['text-success']" [routerLink]="['/']"
         class="navbar-brand font-weight-bold">Home</a>

      <button (click)="isExpanded = !isExpanded" class="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div [ngbCollapse]="isExpanded" class="navbar-collapse collapse d-sm-inline-flex">
        <ul class="navbar-nav">
          <li class="nav-item mr-2">
            <a [routerLinkActive]="['text-success']" [routerLink]="[paths.App]"
               class="nav-link font-weight-bold">App</a>
          </li>

          <li class="nav-item">
            <a [routerLinkActive]="['text-success']" [routerLink]="[paths.Api]"
               class="nav-link font-weight-bold">API</a>
          </li>
        </ul>
        <hr>
        <ul *ngIf="verifiedToken(); else unverifiedToken" class="navbar-nav ml-auto">
          <li class="nav-item mr-2">
            <a [routerLinkActive]="['text-success']" [routerLink]="[paths.Profile]"
               class="nav-link font-weight-bold">Profile</a>
          </li>

          <li class="nav-item">
            <a [routerLinkActive]="['text-success']" [routerLink]="[paths.Logout]"
               class="nav-link font-weight-bold">Logout</a>
          </li>
        </ul>
        <ng-tempalte #unverifiedToken>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-2">
              <a [routerLinkActive]="['text-success']" [routerLink]="[paths.Login]"
                 class="nav-link font-weight-bold">Sign in</a>
            </li>

            <li class="nav-item">
              <a [routerLinkActive]="['text-success']" [routerLink]="[paths.Signup]"
                 class="nav-link font-weight-bold">Sign up</a>
            </li>
          </ul>
        </ng-tempalte>
      </div>
    </div>
  </nav>
</header>
